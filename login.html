<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login/styles.css" />
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
        <script defer src="js/login.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="login__entry">
                <h1 class="login__title">Войти</h1>
                <img src="/images/LoginImage.png" alt="login image" class="login__image" />
            </div>

            <div class="login__info">
                <div class="login__error" id="error">
                    <img src="/asset/error-icon.png" class="login__error-icon"  id="errorIcon"/>
                    <span id="errorMsg" class="login__error__msg">Email or password is incorrect.</span>
                </div>

                <form action="send" class="login__form" id="loginForm">
                    <label class="login__label">Электропочта</label>
                    <input type="email" name="email" class="login__input" />
                    <p class="login__hint">Введите электропочту в формате *****@***.**</p>
                
                    <label class="login__label">Пароль</label>
                    <input type="password" name="password" class="login__input" />
                
                    <input type="submit" value="Продолжить" class="login__submit" />
                </form>
            </div>

            
        </div>        
    </body>
</html>
